<div class="login">
      <h1>Cabins 4 Less Employee Login</h1>
      <form>
        <p><input type="text" name="login" value="" placeholder="Username or Email" ng-model="mod.email"></p>
        <p><input type="password" name="password" value="" placeholder="Password" ng-model="mod.pw"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me" ng-model="mod.remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="sign_in" value="SignIn" ng-click="sign_in()"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
  </section>
