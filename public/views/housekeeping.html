
<hr>
        <input type="file" nv-file-select uploader="uploader"/><br/>
        <ul>
            <li ng-repeat="item in uploader.queue">
                Name: <span ng-bind="item.file.name"></span><br/>
                <button ng-click="item.upload()">upload</button>
            </li>
        </ul>
<hr>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">HouseKeepers / Cabin Traffic</h3>
  </div>
  <div class="panel-body">
    <div class="btn-group-vertical" role="group" aria-label="..." class="vert_hk_buttons">
        <button ng-repeat="hk in gridOptions2.housekeepers.slice(0,9)" type="button" class="btn btn-default btn-lg" ng-click="assign(hk)" ng-disabled="thereIsNoSelection()">{{ hk.first_name }}</button>
    </div>
    <div ui-grid="gridOptions1" class="cabin_active_grid" ui-grid-selection ui-grid-grouping ui-grid-resize-columns ui-grid-move-columns></div>
     <div class="well" ng-show="assignmentCount()">Total Cabins needing Assignment:<br>
         {{ assignmentCount() }}<br>
         List:<br>
         <span ng-repeat="cabin in gridOptions1.data" ng-hide="isAssigned(cabin.assigned_to)">{{ cabin.cabin_number }}, </span>
     </div>
     <div class="well cs_well_success" ng-hide="assignmentCount()">
        All cabins have been assigned!!
     </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Assignments</h3>
  </div>
  <div class="panel-body">
    <div ui-grid="gridOptions2" class="assignmentsGrid" ui-grid-selection ui-grid-grouping ui-grid-resize-columns ui-grid-move-columns></div>
      <button type="button" class="btn btn-danger btn-large btn-block" ng-click="unAssign()">Remove Selected Assignments</button>
  </div>
</div>
